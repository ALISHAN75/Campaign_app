{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title> Edit Contact </title> 
{% endblock title %}

{% block body %}
<main>
    <div class="container-xl px-5">
        <div class="d-flex mt-4 mb-2 align-items-center">
            <h1 class="mb-0">Edit Contact</h1>
        </div>
        <div class="tab-content mb-5 mt-5">
            <div class="tab-pane show active" >
                {% if messages %}
                       
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }} col-md-8"{% endif %}  role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
           
                {% endif %}
                <div class="border border-top-0 p-3 p-sm-5 col-md-8">
                    <form method="POST" action="">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="mt-3" style="
                        display: flex;
                        flex-direction: row;
                        justify-content: flex-end;">
                        <button class="btn btn-primary " type="submit">
                            Edit Contact
                        </button>
                    </div>
                </form>
                </div>
            </div>
            
        <div class="mb-5"></div>
    </div>
</main>

{% endblock body %}
