{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block title %}  <title>Sign up</title> {% endblock title %}

  {% load static %}
  <link href="{% static 'css/custom.css' %}"  rel="stylesheet" >
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >
 

</head>
<body>
<main>
    <div class="container-xl px-5">
        <div class="d-flex mt-4 mb-2 align-content-center">
            <h1 class="mb-0">Sign up</h1>
        </div>
        <div class="tab-content mb-5 mt-5">
            <div class="tab-pane show active" >
                {% if messages %}
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }} col-md-8"{% endif %}  role="alert">
                 {{ message }}
                  </div>
                 {% endfor %}
                {% endif %}

                <div class="border  p-3 p-sm-5 col-md-8">
                    <form method="POST" action="" >
                       {% csrf_token %}
                       {{user_form|crispy}}
                        <div class="mt-3" style="
                            display: flex;
                            flex-direction: row;
                            justify-content: flex-end;">
                            <button class="btn btn-primary " type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        <div class="mb-5"></div>
    </div>
</main>

{% load static %}
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
